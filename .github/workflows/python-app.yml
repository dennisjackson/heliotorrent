name: Default Jobs

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  uv-setup:
    name: Lint and Pytest
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Install and cache wget2
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: wget2
          version: "@latest"

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Enable caching
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Install the project
        run: uv sync --locked --all-extras --dev

      - name: Run ruff
        uses: astral-sh/ruff-action@v3

      - name: Run tests
        run: uv run pytest

  config-run:
    name: Config Smoke Test
    runs-on: ubuntu-latest
    needs: uv-setup

    steps:
      - uses: actions/checkout@v5

      - uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: wget2
          version: "@latest"

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Enable caching
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Install the project
        run: uv sync --locked --all-extras --dev

      - name: Generate config
        run: uv run python heliotorrent.py --generate-config > test_config.yaml

      - name: Update scraper email in config
        run: |
          uv run python - <<'PY'
          from pathlib import Path
          import yaml

          path = Path("test_config.yaml")
          data = yaml.safe_load(path.read_text())
          data["scraper_contact_email"] = "ci@example.com"
          path.write_text(
              yaml.safe_dump(data, default_flow_style=False, sort_keys=False)
          )
          PY

      - name: Run with config
        run: uv run python heliotorrent.py --config test_config.yaml
