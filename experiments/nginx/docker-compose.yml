
services:
  nginx-proxy:
    image: nginx:alpine
    container_name: nginx-proxy-cache
    ports:
      - "8000:80"
    volumes:
      - ./conf.d:/etc/nginx/conf.d
      - ./cache:/var/cache/nginx
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=8000
    restart: unless-stopped
    networks:
      - proxy-network

networks:
  proxy-network:
    driver: bridge
