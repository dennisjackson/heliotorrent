proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=my_cache:100m max_size=10g inactive=7d;
proxy_cache_key "$scheme$request_method$host$request_uri";
proxy_cache_valid 200 302 7d;
proxy_cache_valid 404 1d;
proxy_cache_min_uses 1;
proxy_cache_background_update on;

server {
    listen 80;
    server_name localhost;

    # Special handling for torrents/webseed URLs - removing one directory from path
    location ~ ^/torrents/webseed/([^/]+)/(.*)$ {
        proxy_pass https://tuscolo2026h1.skylight.geomys.org/$2;
        proxy_set_header Host tuscolo2026h1.skylight.geomys.org;
        proxy_set_header User-Agent "HelioTorrent v0.0.0.1";
        proxy_ssl_server_name on;
        proxy_ssl_name tuscolo2026h1.skylight.geomys.org;

        # Enable caching
        proxy_cache my_cache;
        proxy_cache_bypass $http_pragma $http_authorization;
        add_header X-Cache-Status $upstream_cache_status;

        # Cache control
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_lock on;
    }

    location / {
        proxy_pass https://tuscolo2026h1.skylight.geomys.org/;
        proxy_set_header Host tuscolo2026h1.skylight.geomys.org;
        proxy_set_header User-Agent "HelioTorrent v0.0.0.1";
        # proxy_set_header X-Real-IP $remote_addr;
        # proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_server_name on;
        proxy_ssl_name tuscolo2026h1.skylight.geomys.org;
        # Enable caching
        proxy_cache my_cache;
        proxy_cache_bypass $http_pragma $http_authorization;
        add_header X-Cache-Status $upstream_cache_status;

        # Cache control
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_lock on;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
    }

    # Cache status endpoint
    location /cache-status {
        access_log off;
        stub_status on;
    }
}

# Upstream server is now directly defined in the proxy_pass directives
